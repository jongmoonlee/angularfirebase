   


        <div class="container">    
            <div *ngFor="let c of album | async">
                <div class="row">
                    <div class="col-sm-6">
                         <img width="100" [src]='c.imgUrl'[title]='c.name'>
                    </div>
                    <div class="col-sm-6">
                        {{c.rank}} {{ c.artist }}  {{c.name}} {{c.year}} } {{c.imgUrl}}

                    </div>
                </div>
                    
            </div>
        </div>
